<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EOS.js: getting started</title>
    <link href="../dist/eos.min.css" rel="stylesheet">
  </head>
  <body style="margin:0;padding:0;height:100%">
    <!-- Stub iframe for simple demo background content -->
    <iframe src="https://www.nodejitsu.com" style="width:100%;height:100%;border:0"></iframe>

    <div class="eos">
      <section>
        <nav>
          <h1>Introduction & navigation</h1>
          <p>Pressing <span class="key">h</span> will toggle this navigator</p>
          <p>Pressing <span class="key">t</span> will toggle visibility</p>
          <p>Pressing <span class="key">s</span> will focus the search box</p>
          <p>Pressing <span class="key">▲</span> will show the previous panel</p>
          <p>Pressing <span class="key">▼</span> will show the next panel</p>
          <form><input type="search" name="s"><button type="submit">Search</button></form>
        </nav>

        <article>
          <h1>Step one</h1>
          <p>Some random explanation</p>
        </article>
        <article>
          <h1>Step two</h1>
        </article>
        <article>
          <h1>Step three</h1>
        </article>
        <article>
          <h1>Step four</h1>
        </article>
        <article>
          <h1>Step five</h1>
        </article>
      </section>
    </div>

    <script src="../dist/eos.min.js"></script>
  </body>
</html>
