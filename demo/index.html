<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EOS.js: getting started</title>
    <link href="../dist/eos.min.css" rel="stylesheet">
  </head>
  <body style="margin:0;padding:0;height:100%">
    <!-- Stub iframe for simple demo background content -->
    <iframe src="https://www.nodejitsu.com" style="width:100%;height:100%;border:0"></iframe>

    <code data-eos>
      <section>
        <nav>
          <h1>Introduction & navigation</h1>
          <p>Pressing <span class="key">h</span> toggle navigator</p>
          <p>Pressing <span class="key">▲</span> show the previous step</p>
          <p>Pressing <span class="key">▼</span> show the next step</p>
        </nav>

        <article>
          <h1>Step one</h1>
          <p>Some random explanation</p>
        </article>
        <article>
          <h1>Step two</h1>
        </article>
        <article>
          <h1>Step three</h1>
        </article>
        <article>
          <h1>Step four</h1>
        </article>
        <article>
          <h1>Step five</h1>
        </article>
      </section>
    </code>

    <script src="../dist/eos.min.js"></script>
  </body>
</html>
